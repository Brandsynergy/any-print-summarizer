services:
  - type: web
    name: any-print-summarizer
    runtime: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: OPENAI_API_KEY
        sync: false # Set this in Render dashboard
      - key: MAX_FILE_SIZE
        value: "10485760"
      - key: NEXT_PUBLIC_APP_URL
        fromService:
          type: web
          name: any-print-summarizer
          property: host
    autoDeploy: true
