<!DOCTYPE html>
<html>
<head>
    <title>Spacing Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test { margin: 20px 0; padding: 10px; border: 1px solid #ccc; }
        strong { font-weight: bold; }
    </style>
</head>
<body>
    <h1>Testing Text Spacing</h1>
    
    <div class="test">
        <h3>Original (problematic) version:</h3>
        <p>Up to <strong>10,000+ words</strong>analysis</p>
    </div>
    
    <div class="test">
        <h3>Fixed version with spans:</h3>
        <p><span>Up to <strong>10,000+ words</strong></span><span> analysis</span></p>
    </div>
    
    <div class="test">
        <h3>Simple space version:</h3>
        <p>Up to <strong>10,000+ words</strong> analysis</p>
    </div>
    
    <div class="test">
        <h3>Your current code should render like this:</h3>
        <li class="flex items-center">
            <svg class="w-5 h-5 text-green-500 mr-3" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
            </svg>
            <span>Up to <strong>10,000+ words</strong></span><span> analysis</span>
        </li>
    </div>
</body>
</html>
